# SERVER
server.port=8080


# PRIMARY DATASOURCE (MySQL - For API Usage Logging)
spring.datasource.url=jdbc:mysql://localhost:3306/location_service?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=amritserver@4102
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & HIBERNATE (For Primary MySQL Datasource)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQLITE DATASOURCE (For Who's On First GPS Lookups - configure in Java)
spring.datasource.sqlite.url=jdbc:sqlite:classpath:whois.sqlite
spring.datasource.sqlite.driver-class-name=org.sqlite.JDBC


# MAXMIND GEOIP2 DATABASE
maxmind.geoip.database.path=classpath:GeoLite2-City.mmdb

# SPRING DOC OPENAPI (SWAGGER UI)
spring.application.name=Location Service
springdoc.version=v1.0.0
springdoc.description=API for IP(currently) and GPS based location extraction.

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# LOGGING
logging.level.root=INFO
logging.level.com.mnnitproject.location_service=DEBUG
logging.level.org.springframework.web=INFO